<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="{% static 'adminconsole/css/mdb/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminconsole/css/admin.css' %}">
    <title>Home</title>
</head>

<body>
    <!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<!-- Container wrapper -->
		<div class="container">
			<!-- Toggle button -->
			<button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
				data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>

			<!-- Collapsible wrapper -->
			<div class="collapse navbar-collapse" id="navbarButtonsExample">
				<!-- Left links -->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
				</ul>
				<!-- Left links -->

				<div class="d-flex align-items-center">
                    <a href="/logout" class="btn btn-danger px-3 me-2">Logout</a>
				</div>
			</div>
			<!-- Collapsible wrapper -->
		</div>
		<!-- Container wrapper -->
	</nav>
	<!-- Navbar -->
    <div class="App">
        <header class="App-Header">
            <img src="{% static 'adminconsole/media/food_court_logo.png' %}" class="App-logo" />
        </header>
        <div class="container">
            <div class="row g-2">
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Moderate Uploaded Images</h5>
                            <p class="card-text">
                                There are posts waiting for your approval
                            </p>
                            <a href="/approve_images" class="btn btn-primary">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Add New Restaurant</h5>
                            <p class="card-text">
                                Add new partnered Restaurant
                            </p>
                            <a href="/add_restaurant" class="btn btn-primary">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Analytics</h5>
                            <p class="card-text">
                                View usage statistics and reports
                            </p>
                            <a href="#" class="btn btn-primary">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Add New Food Type</h5>
                            <p class="card-text">
                                Add new Food Tag
                            </p>
                            <a href="/add_food_type" class="btn btn-primary">Go</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="{% static 'adminconsole/js/mdb.min.js' %}></script>
</html>
