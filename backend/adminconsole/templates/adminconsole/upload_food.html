<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Add New Food Tag</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
	<!-- MDB CSS-->
	<link rel="stylesheet" href="{% static 'adminconsole/css/mdb/mdb.min.css' %}" />
	<link rel="stylesheet" href="{% static 'adminconsole/css/food.css' %}">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<!-- Container wrapper -->
		<div class="container">
			<!-- Toggle button -->
			<button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
				data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>

			<!-- Collapsible wrapper -->
			<div class="collapse navbar-collapse" id="navbarButtonsExample">
				<!-- Left links -->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/admin_home"><i class="fas fa-arrow-left"></i></a>
					</li>
				</ul>
				<!-- Left links -->

				<div class="d-flex align-items-center">
                    <a href="/logout" class="btn btn-danger px-3 me-2">Logout</a>
				</div>
			</div>
			<!-- Collapsible wrapper -->
		</div>
		<!-- Container wrapper -->
	</nav>
	<!-- Navbar -->
	<div class="App">
		<header class="App-Header">
			<img src="{% static 'adminconsole/media/food_court_logo.png' %}" class="App-logo" />
			<h3>Add a new Food tag</h3>
		</header>
		<form class="form-horizontal" method="POST" action="/add_food_type">
			{% csrf_token %}
			<div class="form-group row">
				<label class="control-label col-sm-2" for="food_tag">Food Tag:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="food_tag" placeholder="Food Tag" name="food_tag">
				</div>
			</div>
			<br />
			{% if messages %}
        	<ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="list-style: none;">{{ message }}</li>
            {% endfor %}
        	</ul>
        	{% endif %}
			<div class="form-group">
				<div class="col-sm">
					<button type="submit" class="btn btn-success">Add</button>
				</div>
			</div>
		</form>
		<br />
		<h3>Existing tags</h3>
		<div class="row g-0">
				{% for t in tags %}
					<div class="col-md-12 row mb-3">
						<div class="col-md-10 d-flex justify-content-start">{{ t }}</div>
						<div class="col-md-2 d-flex justify-content-end">
							<form action='/remove_tag' method='GET'>
							<input type="hidden" name="food_type" value="{{ t }}"></input>
							<button type='submit' class="btn btn-danger">Remove</button> 
							</form>
						</div>
					</div>
					<hr />
				{% endfor %}
		</div>
	</div>
</body>

<!-- MDB JavaScript -->
<script type="text/javascript" src="{% static 'adminconsole/js/mdb.min.js' %}"></script>
<!-- Custom scripts -->
<script type="text/javascript">

</script>

</html>
